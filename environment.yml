# This file is for DEVELOPERS of the matchmaker library.
# Based on official RAPIDS installation guide: https://docs.rapids.ai/install/
# End-users will install RAPIDS and then 'pip install matchmaker'.
name: matchmaker-dev
channels:
  - rapidsai
  - conda-forge
  - nvidia
  - pytorch
dependencies:
  - python=3.10
  # RAPIDS with CUDA 12.x support (matches official guide)
  - rapids=25.08
  - cuda-version>=12.0,<=12.9
  # Additional packages for development
  - networkx
  - nx-cugraph=25.08
  - jupyterlab
  - implicit
  - plotly
  # FAISS for scalable ANN search (CUDA 12 compatible)
  - pytorch::faiss-gpu=1.11.0=*cuda12*
  - pip
  - pip:
      - -e . # Installs the local 'matchmaker' project in editable mode